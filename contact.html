<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="about">About <abbr title="Little Tacos Shop">LTS</abbr></a>
            </li>
            <li>
                <a href="#our menu">Our menu</a>
            </li>
            <li>
                <a href="hours.html">Store Hours</a>
            </li>
        </ul>
        <figure>
            <img src="./dish3.jpg" alt="Yummy Tacos" title="Yummy Tacos">
            <figcaption>Little Tacos Shop Tacos</figcaption>
        </figure>
        <h2>Our Tacos Form</h2>
        <fieldset>
            <legend>Send Us A Message</legend>
            <form action="https:http//bin.org/get" method="get">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your Name">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </p>

                <br>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="Type your message here"></textarea>

        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane,Suite T 
            <br>
            Kansas City, MO 55555-55555
            <br>
            <br>
            Phone:
            <a href="tel:+91 5555-5555">5555-5555</a>
        </address>
        <br>
        <a href="#">Back to Top</a>
        <hr>
        <p>
            Copyright &copy;The Little Tacos Shop
        </p>
    </div>
</body>

</html>
